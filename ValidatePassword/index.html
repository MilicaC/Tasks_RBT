<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
</head>

<body>
    <div class="container"></div>
    <label>Input password: </label>
    <input type="text" name="" id="pass" placeholder="password" onfocusout="return validate()">

    </div>

    <script>

        function validate() {
            var pass = document.getElementById('pass');
            if(pass.value.length === 0){
                console.log("Field is empty; ");
                return;
            }
            var upper, lower, digit, repeat, spec, short, long;
            if(pass.value.match(/(.)(.*\1){2}/)){
                  console.log('More then two repeated characters; ');
            } else{
                repeat = true;
            }            
            if (!pass.value.match(/[0-9]/)) {
                console.log('Missing number; ');
            }else{
                digit = true;
            }
            if (!pass.value.match(/[A-Z]/)) {
                console.log('Missing uppercase letter; ');
            }else{
                upper = true;
            }
            if (!pass.value.match(/[a-z]/)) {
                console.log('Missing lowercase letter; ');
            }else{
                lower = true;
            }
            if (!pass.value.match(/(?=(.*[![(@{#$]%^&*?);:}+]){2,})/)) {
                console.log('Missing special characters; ');
            }else{
                spec = true;
            }
            if (pass.value.length < 6) {
                console.log('Too short; ');
            }else{
                short = true;
            }
            if (pass.value.length > 24) {
                console.log('Too long; ');
            }else{
                long = true;
            }
            if(lower === true && upper === true && digit === true && short === true 
            && spec === true && repeat === true){
                console.log('Password is valid; ');
            }


        }
    </script>


</body>

</html>
