<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <div style="width: 500px; float:left; height:400px; margin:10px">
    <h3>Movie name:</h3> {{movie.name}}
    <h3>Description:</h3> <p>{{movie.description}}</p>
  </div>
  <div style="width: 500px; float:right; height:400px;  margin:10px">
    <h3>Image:</h3> <img src="{{movie.imageUrl}}">
  </div>
  <form>
    <br>
    <textarea rows = "5" cols = "60" name = "description" required>
       Enter your comment...
    </textarea><br>
    <button (click)=comment() class="btn btn-success">Comment</button>
 </form> 
</div> 
  
</body>
</html>
